    <main>
        <h1 class="display-3 text-center fontPri">Administrador</h1>
        <hr />
        <article class="bg-light p-3 my-5">
          <h3 class="fontPri">Cargar productos</h3>
          <hr />
          <form id="formProducto">
            <div class="mb-3">
              <label for="#inputCodigo" class="form-label fontPri">Codigo</label>
              <input
                id="inputCodigo"
                type="text"
                class="form-control"
                placeholder="Ingresar un codigo"
              />

              
              <div class="invalid-feedback fontPri">Este campo es obligatorio</div>
            </div>
            <div class="mb-3">
              <label for="#inputNombre" class="form-label fontPri">Producto</label>
              <input
                id="inputNombre"
                type="text"
                class="form-control"
                placeholder="Nombre del producto"
              />
              <div class="invalid-feedback fontPri">Este campo es obligatorio</div>
            </div>
            <div class="mb-3">
              <label for="#inputDescripcion" class="form-label fontPri">descripcion</label>
              <textarea id="inputDescripcion" class="form-control"></textarea>
            </div>
            <div class="mb-3">
              <label for="#inputUrl" class="form-label fontPri">URL</label>
              <input type="text" class="form-control" id="inputUrl" />
            </div>
            <button class="btn btn-primary fontPri" type="submit">Guardar</button>
            <div
              class="alert alert-danger mt-4 d-none fontPri"
              role="alert"
              id="msjAlerta"
            >
              Debe completar todos los campos
            </div>

            <button id="btnNuevoP" class="btn btn-outline-info">Nuevo Producto</button>
          </form>
        </article>
